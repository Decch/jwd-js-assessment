<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    

    <title>Quiz</title>
  </head>
  <body class="bg-info">
    
    <div class="container" id="start" style="margin-top: 10rem;">
      <div class="card" style="text-align: center">
        <div class="card-body">
          <h1 class="card-title">Test Your Knowledge</h1>

          <p class="card-text">Quiz app designed to test your current affairs knowledge. <br> It contained 5 questions and timed for 60 seconds</p>
          <button class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5" style="text-align: center">
        <h1 style="margin-top: 40px">Test Your Knowledge</h1> <br> 
        
        <h2 id="time" style="
          padding: 8px 8px 8px 8px;
          border-radius: 20px;
          background: skyblue;
          color: red;
          height: 60px;
          width: 500px;
          margin: auto;
          
        " >Countdown timer!</h2>
        <br>
        <h3 id="calculatedScore" style="color: green;"></h3>
      </div>
      
      <div id="quizWrap"></div>

      <div class="buttons">
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit Quiz
        </button>
        <button onClick="window.location.reload();" type="button" class="btn btn-primary" id="btnReset">
          Reset Quiz
        </button>
        <span id="score"></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
